<!-- Converted ChatLogo Component to HTML + JS with Full Mobile Responsiveness -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Think Feel Share</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .animate-flicker {
      animation: flicker 2s infinite;
    }

    @keyframes warp-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .animate-warp-bounce {
      animation: warp-bounce 1.2s infinite ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white">
  <div class="flex flex-col items-center justify-center lg:flex-row lg:justify-between lg:items-center p-6 lg:p-8 relative overflow-hidden min-h-screen gap-10">

    <!-- Galaxy Reflection Background -->
    <div class="absolute inset-0 z-0 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-indigo-900 via-purple-900 to-transparent opacity-50 pointer-events-none blur-md"></div>

    <!-- Left Side: Orb and Logo -->
    <div class="flex flex-col items-center lg:flex-row lg:items-start gap-6 z-10 text-center lg:text-left">
      <!-- Glowing Orb -->
      <div class="relative w-24 h-24 sm:w-28 sm:h-28 rounded-full bg-gradient-to-br from-cyan-400 via-blue-300 to-purple-400 shadow-[0_0_40px_10px_rgba(0,255,255,0.3)] backdrop-blur-xl flex items-center justify-center transition-all duration-500 hover:scale-105 hover:rotate-3 hover:shadow-[0_0_70px_15px_rgba(0,255,255,0.7)]">
        <div class="absolute w-full h-full rounded-full border-2 border-cyan-300 animate-spin-slow opacity-30 blur-sm"></div>
        <span class="text-white text-4xl sm:text-5xl drop-shadow-[0_0_12px_rgba(255,255,255,0.9)] animate-flicker">üí¨</span>
      </div>

      <!-- Logo Text -->
      <div>
        <span class="text-3xl sm:text-4xl font-bold text-white tracking-tight leading-tight font-sans drop-shadow-md block">
          Think Feel Share
        </span>
        <div class="flex gap-2 mt-3 justify-center lg:justify-start">
          <span class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_10px_rgba(0,255,255,1)] border border-white/30 animate-warp-bounce" style="animation-delay: 0s;"></span>
          <span class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_10px_rgba(0,255,255,1)] border border-white/30 animate-warp-bounce" style="animation-delay: 0.15s;"></span>
          <span class="w-3 h-3 bg-cyan-400 rounded-full shadow-[0_0_10px_rgba(0,255,255,1)] border border-white/30 animate-warp-bounce" style="animation-delay: 0.3s;"></span>
        </div>
      </div>
    </div>

    <!-- Right Side: Login Box -->
    <div class="z-10 w-full max-w-md p-6 sm:p-8 bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl text-white">
      <form class="space-y-6" onsubmit="handleLogin(event)">
        <div>
          <input type="text" id="email" class="w-full px-4 py-2 sm:py-3 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400 text-base sm:text-lg" placeholder="Enter email or phone number" required />
        </div>
        <div>
          <input type="password" id="password" class="w-full px-4 py-2 sm:py-3 rounded-xl bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-cyan-400 text-base sm:text-lg" placeholder="Enter password" required />
        </div>
        <button type="submit" class="w-full py-2 sm:py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold text-base sm:text-lg rounded-xl transition shadow-lg">Log in</button>
        <div class="text-sm text-center mt-4">
          <a href="#" class="text-cyan-300 hover:underline">Forgotten password?</a>
        </div>
        <button type="button" onclick="window.location.href='/register'" class="w-full py-2 sm:py-3 mt-4 bg-gradient-to-r from-purple-500 via-blue-500 to-cyan-400 hover:from-cyan-500 hover:to-purple-400 text-white font-bold text-base sm:text-lg rounded-xl transition shadow-lg backdrop-blur-md">
          Create new account
        </button>
      </form>
    </div>
  </div>
<script>
  function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        alert("‚ùå " + data.error);
      } else {
        
        window.location.href = "/dashboard";  // Redirect on success
      }
    })
    .catch(err => {
      console.error("‚ùå Login error:", err);
      alert("‚ö†Ô∏è Login failed. Please try again.");
    });
  }
</script>

  
</body>
</html>
